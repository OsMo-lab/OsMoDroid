apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    // buildToolsVersion '26.0.2'
    //useLibrary  'org.apache.http.legacy'
    archivesBaseName = "OsMoDroidGL"
    def apiKey = project.hasProperty('mapzenApiKey') ? mapzenApiKey : System.getenv('MAPZEN_API_KEY')
    defaultConfig {
        applicationId "com.OsMoDroidV"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 12
        buildConfigField 'String', 'MAPZEN_API_KEY', '"' + apiKey + '"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard.cfg'
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
    splits {

        // Configures multiple APKs based on ABI.
        abi {

            // Enables building multiple APKs per ABI.
            enable true
            reset()

            // Specifies a list of ABIs that Gradle should create APKs for.
            include "x86", "armeabi-v7a", "arm64-v8a", "armeabi"

            // Specifies that we do not want to also generate a universal APK that includes all ABIs.
            universalApk true
        }
    }
    project.ext.versionCodes = ['armeabi': 1, 'armeabi-v7a': 2, 'arm64-v8a': 3, 'mips': 5, 'mips64': 6, 'x86': 8, 'x86_64': 9]

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(
                            com.android.build.OutputFile.ABI), 0) * 10000000 + android.defaultConfig.versionCode
        }
    }
}
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.firebase:firebase-messaging:11.4.2'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    compile 'org.osmdroid:osmdroid-android:5.6.4'

    compile 'com.android.support:appcompat-v7:27.1.1'



    compile 'com.mapzen.tangram:tangram:0.10.1'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'

    compile 'org.jetbrains:annotations-java5:15.0'

         implementation 'com.github.bumptech.glide:glide:4.8.0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

}
apply plugin: 'com.google.gms.google-services'